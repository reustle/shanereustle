%rebase templates/layout meta_title=meta_title
				<div class="btn_tray">[ <a href="/blog/archive/" class="">View Archive</a> - <a href="/blog/search/" class="">Search</a> ]</div>
				<h1>{{entry["title"]}}</h1>
				{{!entry["body"]}}
				<div class="entry_details">
					Posted on {{entry["timestamp"]}}<br/>
					Tagged with  
%for keyword in entry["keywords"]:
					<a href="/blog/search/{{keyword}}">{{keyword}}</a> 
%end
				</div>
